<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 16px;
      font-size: 12px;
    }
    input, select {
      width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      row-gap: 8px;
    }
    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      user-select: none;
    }
    .input.error {
      border-color: #F24822;
    }
    .button-container {
        margin-top: 16px;
    }
    .checkbox-container {
        margin-top: 8px;
        display: flex;
        align-items: center;
    }
    .checkbox-container label {
        margin: 0 0 0 8px;
    }
    .section {
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 16px;
      margin-bottom: 16px;
    }
    .line-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .line-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .line-info {
      flex: 1;
      font-weight: 500;
    }
    .line-controls {
      display: flex;
      gap: 4px;
    }
    .small-btn {
      padding: 4px 8px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h3>Bus Stops</h3>
    <div class="grid">
      <div class="two-column">
        <div>
          <label for="stop-name">Stop Name</label>
          <input class="input" id="stop-name" type="text" placeholder="Stop A">
        </div>
        <div>
          <label for="stop-orientation">Facing</label>
          <select class="input" id="stop-orientation">
            <option value="RIGHT">Right</option>
            <option value="LEFT">Left</option>
            <option value="UP">Up</option>
            <option value="DOWN">Down</option>
          </select>
        </div>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="stop-hidden">
        <label for="stop-hidden">Hidden (shaping point)</label>
      </div>
      <button class="button button--primary" id="add-stop">Add Stop</button>
    </div>
  </div>

  <div class="section">
    <h3>Bus Lines</h3>
    <div class="grid">
      <div class="two-column">
        <div>
          <label for="line-name">Line Name</label>
          <input class="input" id="line-name" type="text" placeholder="Line A">
        </div>
        <div>
          <label for="line-color">Color</label>
          <input class="input" id="line-color" type="color" value="#ff0000">
        </div>
      </div>
      <button class="button button--primary" id="add-line">Add Line</button>
    </div>

    <div id="lines-list">
      <!-- Lines will be populated here -->
    </div>
  </div>

  <div class="section">
    <h3>Connect Stations to Line</h3>
    <div class="grid">
      <div>
        <label for="connect-line-select">Select Line</label>
        <select class="input" id="connect-line-select">
          <option value="">Choose a line...</option>
        </select>
      </div>
      <div>
        <p style="font-size: 11px; color: #666; margin: 0;">
          1. Select line above<br>
          2. Click "Start Adding Stations"<br>
          3. Click stations on canvas in order<br>
          4. Click "Finish" when done
        </p>
      </div>
      <div id="path-building-display" style="font-size: 11px; padding: 8px; background: #f5f5f5; border-radius: 4px; min-height: 40px;">
        <strong>Path:</strong> <span id="path-list">None</span>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="stops-at-station" checked>
        <label for="stops-at-station">Line stops at these stations</label>
      </div>
      <div class="two-column">
        <button class="button button--primary" id="start-adding-stations" disabled>Start Adding Stations</button>
        <button class="button button--secondary" id="finish-adding-stations" disabled>Finish</button>
      </div>
      <button class="button button--secondary full-width" id="clear-path" disabled>Clear Path</button>
    </div>
  </div>

  <div class="section">
    <h3>Traffic Direction</h3>
    <div class="checkbox-container">
      <input type="checkbox" id="right-hand-traffic" checked>
      <label for="right-hand-traffic">Right-hand traffic</label>
    </div>
  </div>

  <div class="button-container">
    <button class="button button--secondary full-width" id="render-map">Render Map</button>
  </div>

  <script>
    const stopNameInput = document.getElementById('stop-name');
    const stopOrientationSelect = document.getElementById('stop-orientation');
    const stopHiddenInput = document.getElementById('stop-hidden');
    const addStopButton = document.getElementById('add-stop');

    const lineNameInput = document.getElementById('line-name');
    const lineColorInput = document.getElementById('line-color');
    const addLineButton = document.getElementById('add-line');
    const linesListDiv = document.getElementById('lines-list');

    const rightHandTrafficInput = document.getElementById('right-hand-traffic');
    const renderMapButton = document.getElementById('render-map');

    const connectLineSelect = document.getElementById('connect-line-select');
    const stopsAtStationInput = document.getElementById('stops-at-station');
    const startAddingStationsButton = document.getElementById('start-adding-stations');
    const finishAddingStationsButton = document.getElementById('finish-adding-stations');
    const clearPathButton = document.getElementById('clear-path');
    const pathListSpan = document.getElementById('path-list');

    let lineCounter = 0;
    let isAddingStations = false;
    let stationPath = [];
    let stationPathNames = [];

    addStopButton.onclick = () => {
      const stopData = {
        name: stopNameInput.value || `Stop_${Date.now()}`,
        orientation: stopOrientationSelect.value,
        hidden: stopHiddenInput.checked
      };

      parent.postMessage({
        pluginMessage: {
          type: 'add-stop',
          stop: stopData
        }
      }, '*');

      stopNameInput.value = '';
      stopHiddenInput.checked = false;
    };

    addLineButton.onclick = () => {
      const lineData = {
        name: lineNameInput.value || `Line_${lineCounter++}`,
        color: lineColorInput.value
      };

      parent.postMessage({
        pluginMessage: {
          type: 'add-line',
          line: lineData
        }
      }, '*');

      lineNameInput.value = '';
    };

    function addLineToUI(lineId, lineName, lineColor) {
      const lineDiv = document.createElement('div');
      lineDiv.className = 'line-item';
      lineDiv.dataset.lineId = lineId;
      lineDiv.innerHTML = `
        <div style="display: flex; align-items: center;">
          <div class="line-color" style="background-color: ${lineColor}"></div>
          <span class="line-info">${lineName}</span>
        </div>
        <div class="line-controls">
          <button class="button button--secondary small-btn" onclick="editLine('${lineId}')">Edit</button>
          <button class="button button--secondary small-btn" onclick="removeLine('${lineId}')">Remove</button>
        </div>
      `;
      linesListDiv.appendChild(lineDiv);

      // Add to connect line dropdown
      const option = document.createElement('option');
      option.value = lineId;
      option.textContent = lineName;
      connectLineSelect.appendChild(option);
    }

    function editLine(lineId) {
      parent.postMessage({
        pluginMessage: {
          type: 'edit-line',
          lineId: lineId
        }
      }, '*');
    }

    function removeLine(lineId) {
      parent.postMessage({
        pluginMessage: {
          type: 'remove-line',
          lineId: lineId
        }
      }, '*');

      // Remove from UI
      const lineItems = linesListDiv.children;
      for (let item of lineItems) {
        if (item.dataset.lineId === lineId) {
          linesListDiv.removeChild(item);
          break;
        }
      }

      // Remove from dropdown
      const options = connectLineSelect.options;
      for (let i = 0; i < options.length; i++) {
        if (options[i].value === lineId) {
          connectLineSelect.remove(i);
          break;
        }
      }
    }

    startAddingStationsButton.onclick = () => {
      isAddingStations = true;
      stationPath = [];
      stationPathNames = [];
      updateUI();

      // Notify plugin to enter station-adding mode
      parent.postMessage({
        pluginMessage: {
          type: 'start-adding-stations-mode',
          lineId: connectLineSelect.value
        }
      }, '*');
    };

    finishAddingStationsButton.onclick = () => {
      const selectedLine = connectLineSelect.value;
      if (!selectedLine || stationPath.length === 0) {
        return;
      }

      parent.postMessage({
        pluginMessage: {
          type: 'connect-stations-to-line',
          lineId: selectedLine,
          stationIds: stationPath,
          stopsAt: stopsAtStationInput.checked
        }
      }, '*');

      // Exit mode and clear path
      isAddingStations = false;
      stationPath = [];
      stationPathNames = [];
      updateUI();

      // Notify plugin to exit station-adding mode
      parent.postMessage({
        pluginMessage: {
          type: 'stop-adding-stations-mode'
        }
      }, '*');
    };

    clearPathButton.onclick = () => {
      stationPath = [];
      stationPathNames = [];
      updateUI();
    };

    connectLineSelect.onchange = () => {
      // If we change the line while in adding mode, exit the mode
      if (isAddingStations) {
        isAddingStations = false;
        stationPath = [];
        stationPathNames = [];
        parent.postMessage({
          pluginMessage: {
            type: 'stop-adding-stations-mode'
          }
        }, '*');
      }
      updateUI();
    };

    function updatePathDisplay() {
      if (stationPath.length === 0) {
        pathListSpan.textContent = 'None';
      } else {
        pathListSpan.textContent = stationPathNames.map((name, idx) => `${idx + 1}. ${name}`).join(' → ');
      }
    }

    function updateUI() {
      updatePathDisplay();

      // Update button states
      const hasLineSelected = !!connectLineSelect.value;
      const hasPath = stationPath.length > 0;

      startAddingStationsButton.disabled = !hasLineSelected || isAddingStations;
      finishAddingStationsButton.disabled = !isAddingStations || !hasPath;
      clearPathButton.disabled = !hasPath;

      // Change button text based on mode
      if (isAddingStations) {
        startAddingStationsButton.textContent = 'Adding... (click stations)';
        startAddingStationsButton.style.backgroundColor = '#18a0fb';
      } else {
        startAddingStationsButton.textContent = 'Start Adding Stations';
        startAddingStationsButton.style.backgroundColor = '';
      }
    }

    renderMapButton.onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: 'render-map',
          rightHandTraffic: rightHandTrafficInput.checked
        }
      }, '*');
    };

    window.onmessage = event => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'line-added') {
        // Line was successfully added to the model, add it to UI
        addLineToUI(msg.lineId, msg.name, msg.color);
      } else if (msg.type === 'stop-added') {
        // Stop was successfully added to the model
      } else if (msg.type === 'station-clicked') {
        // Only process if we're in adding mode
        if (isAddingStations) {
          const stationId = msg.stationId;
          const stationName = msg.stationName;

          // Check if station is already in path
          if (!stationPath.includes(stationId)) {
            stationPath.push(stationId);
            stationPathNames.push(stationName);
            updateUI();
          }
        }
      } else if (msg.type === 'stations-connected') {
        // Stations were successfully connected
        console.log('Stations connected to line');
      }
    };

    // Initialize UI state
    updateUI();
  </script>
</body>
</html>
